<template>
     <lightning-card title="Apex Wire Property" icon-name="standard:account">
          <div class="slds-m-around_medium">
              <template if:true={accounts.data}>
                   <template for:each={accounts.data} for:item="account">
                       <p key={account.Id}> {account.Name} </p>
                       <p key={account.Id}>{account.type}</p>
                   </template>
              </template>
              <template if:true={accounts.error}>

              </template>
          </div>
     </lightning-card>

     <lightning-card title="Wire Service Data Table">
          <template if:true={contacts.data}>
               <lightning-datatable key-field="id" data={contacts.data} columns={columns}></lightning-datatable>
          </template>
     </lightning-card>
</template>
