<template>
     <lightning-card title="Imperative Call" icon-name="custom:custom63">
          <div class="slds-m-around_medium">
              <p class="slds-m-bottom_small">
              <lightning-button label="Show Projects" onclick={handleonload}></lightning-button>
              </p>
            <template if:true={projects}>
                 <template for:each={projects} for:item="proj">
                    <p key={proj.Id}> {proj.Name} </p>
                    <p key={proj.Id}> {proj.createdDate} </p>
                 </template>
            </template>  
          </div>
     </lightning-card>
</template>
